<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="menu-item input-with-button">
        <label for="ollama-url">Ollama Server URL:</label>
        <input type="text" id="ollama-url" placeholder="http://ollama-server:11434">
        <button id="save-ollama-url">Save</button>
    </div>
    <div class="menu-item theme-selection">
        <span>Dark Theme:</span>
        <img id="dark-theme-toggle" src="assets/switch-off.svg" alt="Toggle Dark Theme" />
        <span id="dark-theme-status">Off</span>
    </div>
    <div class="menu-item-short">
        <img id="extra-settings-toggle" src="assets/nav-arrow-down.svg" alt="Show Extra Settings" />
    </div>
    <div class="extra-settings collapsed">
        <div class="menu-item input-with-button">
            <label for="keyboard-shortcut">Show Chat shortcut:</label>
            <input type="text" id="keyboard-shortcut" disabled>
            <button id="save-keyboard-shortcut">Update...</button>
        </div>
    </div>
    <ul class="list-group">
        <li id="showChat" class="menu-item list-group-item">
            Show ScribePal chat
        </li>
    </ul>
    <script type="module" src="popup.js"></script>
</body>

</html>
